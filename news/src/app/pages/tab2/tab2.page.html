<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Noticias no Mundo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Noticias no Mundo</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-segment
[value]="selectedCategory"
(ionChange)="segmentChanged($event)"
scrollable
mode="md"
>
  <ion-segment-button
  *ngFor="let category of categories"
  [value]="category">
    <ion-label>{{ category }}</ion-label>
  </ion-segment-button>
</ion-segment>

<app-articles
[articles]="articles"
></app-articles>

<ion-infinite-scroll
  threshold="25%"
  position="bottom"
  (ionInfinite)="loadData()"
>
<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando..."></ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
